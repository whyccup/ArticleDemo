<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重设密码</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/option_changepwd.css">
</head>
<body>
	<div id="web-content">
		<div id="title">
			<img src="./png/logo_project.png">
		</div>
		<div id="option-title">账户设置 /<span>修改密码</span></div>
		<div id="content-border">
			<div class="content-title">
				<div>重设密码</div>
			</div>
			<div class="yznote">
				<input class="register-message" type="text" placeholder="请输入短信验证码">
				<button class="btn getmessage" type="button">获取验证码</button>
			</div>
			<input class="user-newpwd" type="password" placeholder="请输入新的密码">
			<input class="user-anewpwd" type="password" placeholder="请再次输入密码">
			
			<button class="btn btn-block changepwd" type="button">确认</button>
		</div>
		<div id="footer">Copyright © 2015-2016 jiefuzi.com All Rights Reserved | 陕ICP备 13044542号-2</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="./js/option_changepwd.js"></script>
	
</body>
</html>
