<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/register.css">
</head>
<body>
	<div id="web-content">
		<div id="title">
			<img src="./png/logo_project.png">
		</div>
		<div id="content-border">
			<div class="content-title">
				<a href="./login.html"><div>登录</div></a>
				<a><div class="title-check" style="margin-left: 18px;">注册</div></a>
			</div>
			<input class="register-name" type="text" placeholder="请输入手机号码">
			<div class="yznote">
				<input class="register-message" type="text" placeholder="请输入短信验证码">
				<button class="btn getmessage" type="button">获取验证码</button>
			</div>
			<input class="register-pwd" type="password" placeholder="请输入6~32位密码">
			<input class="register-apwd" type="password" placeholder="请再次输入密码">
			<button class="btn btn-block register" type="button">注&#12288;&#12288;&#12288;册</button>
			<div class="backlogin"><a href="./login.html">已有账户，马上登录</a></div>
		</div>
		<div id="footer">Copyright © 2015-2016 jiefuzi.com All Rights Reserved | 陕ICP备 13044542号-2</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="./js/register.js"></script>
</body>
</html>
