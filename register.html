<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/register.css">
</head>
<body>
	<div id="web-content">
		<div id="title">
			<img src="./png/logo_project.png">
		</div>
		<div id="content-border">
			<div class="content-title">
				<a href="./login.html"><div>登录</div></a>
				<a><div class="title-check" style="margin-left: 18px;">注册</div></a>
			</div>
			<!-- ondragstart="return false"禁止拖放 -->
			<!-- oncontextmenu="return false" 禁止鼠标右键 -->
			<!-- required 给插件表明这些框必须填写 -->
			<!-- pattern="^[0-9]*$" 只匹配数字 -->
			<!-- onsubmit="return false" 取消submit-btn刷新页面 -->
			<form data-toggle="validator" role="form" onsubmit="return false">
				<div class="form-group">
					<input class="register-name" ondragstart="return false" oncontextmenu="return false" type="text" placeholder="请输入手机号码" required minlength="11" maxlength="11" pattern="^[0-9]*$" data-error="请输入11位正确的手机号码">
					<div class="help-block with-errors byccup"></div>
				</div>
				
				<div class="form-group">
					<div class="yznote">
						<input class="register-message" type="text" placeholder="请输入短信验证码" ondragstart="return false" oncontextmenu="return false" required minlength="6" maxlength="6" pattern="^[0-9]*$" data-error="请输入6位正确的短信验证码">
						<button class="btn getmessage" type="button">获取验证码</button>
						<div class="help-block with-errors byccup"></div>
					</div>
				</div>
				
				<div class="form-group">
					<input class="register-pwd"  type="password" placeholder="请输入6~32位密码" ondragstart="return false" oncontextmenu="return false" required minlength="6" maxlength="32" pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,32}$" data-error="请输入6~32位必须包含数字和字母的密码">
					<div class="help-block with-errors byccup"></div>
				</div>
				
				<div class="form-group">
					<input class="register-apwd" type="password" placeholder="请再次输入密码" ondragstart="return false" oncontextmenu="return false" data-match=".register-pwd" data-error="好像你两次输入的密码不相同">
					<div class="help-block with-errors byccup"></div>
				</div>
				
				<button class="btn btn-block register" type="submit">注&#12288;&#12288;&#12288;册</button>
			</form>


			<div class="backlogin"><a href="./login.html">已有账户，马上登录</a></div>
		</div>




		<div id="footer">Copyright © 2015-2016 jiefuzi.com All Rights Reserved | 陕ICP备 13044542号-2</div>
	</div>



	
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="./js/register.js"></script>
	<script src="http://cdn.bootcss.com/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
</body>
</html>
