<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>账户设置</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/useroption.css">
</head>
<body>
	<div id="web-content">
		<div id="toTop" class="toTop" title="回到顶部"></div>
		<div id="title">
			<a href="./usercenter.html"><img src="./png/logo_project.png"></a>
			<div class="title-right">
				<ul>
					<li class="noLS"><a href="./login.html">登录</a></li><li class="noLS"><a href="./register.html">注册</a></li><li><a href="./pusharticle.html"><img src="./png/write.png" class="write"></a></li>
				</ul>
			</div>
		</div>


		<div id="content">
			<div class="content-title">账户设置</div>
			<div class="useroption">
				<div class="head">
					<span>头像：</span>
					<!-- 上传图片 -->
					<div class="form">
						<a href="javascript:;" id="forma">上传头像<input type="file" name="file" id="file"></a>
					</div>
				</div>
				<div class="petname"><span>昵称：</span><input type="text"></div>
				<span class="gender">性别：</span>
				<div class="sex">
					<input type="radio" id="men" name="sex" value="man">
					<label for="men">男</label>
				</div>
				<div class="sex">
					<input type="radio" id="women" name="sex" checked="checked" value="woman">
					<label for="women">女</label>
				</div>
				<div class="love">
					<span>爱好：</span>
					<div class="like">
						<input type="checkbox" name="like" id="like1">
						<label for="like1">游泳</label>
					</div>
					<div class="like">
						<input type="checkbox" name="like" id="like2">
						<label for="like2">下棋</label>
					</div>
					<div class="like">
						<input type="checkbox" name="like" id="like3">
						<label for="like3">健身</label>
					</div>
				</div>
				<div class="star">
					<span>星座：</span>
					<select></select>
				</div>
				<div class="city">
					<span>城市：</span>
					<select class="sheng"></select>
					<select class="shi"></select>
				</div>
				<div class="pwd">
					<span>密码：</span>
					<button type="button" class="btn btn-danger">修改密码</button>
					<span style="margin-left: 10px;display: none;color: #c05656;">会离开当前页面，请先保存</span>
				</div>
				<div class="save">
					<button type="button" class="btn btn-danger">保存</button>
				</div>

			</div>
		</div>




		<div id="footer">Copyright © 2015-2016 jiefuzi.com All Rights Reserved | 陕ICP备 13044542号-2</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="./js/useroption.js"></script>
</body>
</html>
